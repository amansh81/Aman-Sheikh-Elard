<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>أمان سمير شيخ الأرض - الموقع الرسمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --gold-dark: #b8860b; --black: #0a0a0a; --creamy: #fdf5e6; --text-dark: #333; }
        * { box-sizing: border-box; }
        @media print { body { display: none !important; } }
        body { background-color: var(--black); margin: 0; padding: 0; font-family: 'Amiri', serif; direction: rtl; overflow-x: hidden; width: 100%; -webkit-user-select: none; user-select: none; }
        .app-container { width: 100%; max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; text-align: center; min-height: 100vh; }
        .watermark-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; opacity: 0.07; overflow: hidden; }
        .watermark-content { width: 200%; height: 200%; display: flex; flex-wrap: wrap; transform: rotate(-25deg); position: absolute; top: -50%; left: -50%; justify-content: space-around; }
        .watermark-item { padding: 20px; font-size: 1.1rem; white-space: nowrap; color: var(--black); }
        .profile-section { padding: 30px 20px; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .profile-img { width: 110px; height: 110px; border-radius: 50%; border: 3px solid var(--gold); object-fit: cover; margin-bottom: 10px; box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3); }
        h1 { font-size: 1.8rem; color: white; margin: 10px 0; }
        .btn-gold-outline { background: transparent; color: var(--gold); border: 1.5px solid var(--gold); padding: 8px 25px; border-radius: 50px; cursor: pointer; font-size: 1.05rem; margin-bottom: 15px; font-family: 'Amiri', serif; }
        .content-area { background: var(--creamy); width: 100%; border-radius: 30px 30px 0 0; padding: 30px 20px; flex-grow: 1; min-height: 450px; position: relative; }
        .page { display: none; width: 100%; position: relative; z-index: 1; }
        .page.active { display: block; animation: fadeIn 0.5s; }
        .covers-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin-bottom: 25px; }
        .book-cover-btn { width: 140px; cursor: pointer; display: flex; flex-direction: column; align-items: center; margin-bottom: 10px; }
        .book-cover-btn img { width: 100%; border-radius: 12px; box-shadow: 0 6px 15px rgba(0,0,0,0.15); border: 2px solid var(--gold); }
        .btn-index { width: calc(50% - 10px); background: white; color: var(--text-dark); border: 2px solid #e0c56e; padding: 12px 5px; border-radius: 15px; font-size: 1.15rem; cursor: pointer; font-family: 'Amiri', serif; min-height: 70px; display: flex; align-items: center; justify-content: center; }
        .poem-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 20px; border: 4px double var(--gold); position: relative; overflow: hidden; }
        .poem-title { color: var(--gold-dark); font-size: 1.8rem; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; position: relative; z-index: 2; }
        .poem-text { line-height: 2.4; white-space: pre-line; color: var(--text-dark); font-size: 1.25rem; text-align: justify; position: relative; z-index: 2; }
        
        /* التعديل الجديد لتوحيد حجم أزرار التنقل */
        .nav-controls { display: flex; justify-content: center; gap: 8px; margin-top: 20px; position: relative; z-index: 2; width: 100%; }
        .btn-nav { flex: 1; background: #eee; border: 2px solid #ddd; padding: 12px 5px; border-radius: 12px; cursor: pointer; font-family: 'Amiri', serif; font-size: 1.1rem; color: var(--text-dark); display: flex; align-items: center; justify-content: center; min-height: 50px; }
        .btn-nav-index { background: var(--gold-dark); color: white; border-color: var(--gold-dark); }
        .btn-back-home { background: var(--gold-dark); color: white; margin-top: 15px; width: 100%; border-radius: 15px; min-height: 55px; border: none; font-family: 'Amiri', serif; font-size: 1.15rem; cursor: pointer; }

        .bottom-section { width: 100%; padding: 25px 0; background: var(--black); color: var(--gold); display: flex; flex-direction: column; align-items: center; }
        .social-buttons { display: flex; flex-direction: column; gap: 12px; width: 80%; max-width: 250px; margin: 15px 0; }
        .social-btn { display: flex; align-items: center; justify-content: center; padding: 10px; border-radius: 12px; color: white; text-decoration: none; font-size: 1.1rem; font-weight: bold; }
        .wa { background: #25D366; } .fb { background: #1877F2; } .em { background: var(--gold-dark); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="app-container" id="secure-area">
    <div class="profile-section">
        <img src="me.jpg" alt="أمان سمير شيخ الأرض" class="profile-img">
        <h1>أمان سمير شيخ الأرض</h1>
        <button class="btn-gold-outline" onclick="showPage('bio')">نُبْذَةٌ عَنِ الشَّاعِرِ</button>
    </div>

    <div class="content-area">
        <div id="main-index" class="page active">
            <div style="font-size: 1.3rem; color: var(--gold-dark); margin-bottom: 20px; font-weight: bold;">فِهْرِسُ الدَّوَاوِينِ</div>
            <div id="covers-list" class="covers-container"></div>
        </div>
        <div id="bio" class="page"><div class="poem-card"><h2 class="poem-title">نُبْذَةٌ عَنِ الشَّاعِرِ</h2><div id="bio-content" style="line-height:2.2">جاري التحميل...</div></div><button class="btn-back-home" onclick="showPage('main-index')">الرُّجُوعُ لِلرَّئِيسِيَّةِ</button></div>
        <div id="diwan-index-page" class="page"><h2 id="diwan-name" class="poem-title"></h2><div id="list-area" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 12px; width: 100%;"></div><button class="btn-back-home" onclick="showPage('main-index')">الرَّئِيسِيَّةُ</button></div>
        <div id="poem-view-page" class="page"><div class="poem-card"><div class="watermark-overlay" id="watermark-box"></div><h2 id="p-title" class="poem-title"></h2><div id="p-text" class="poem-text" style="text-align: center;"></div></div><div id="nav-btns" class="nav-controls"></div></div>
    </div>

    <div class="bottom-section">
        <div style="text-align: center; margin-bottom: 5px; color: white;">تَوَاصَلْ مَعَنَا عَبْرَ</div>
        <div class="social-buttons">
            <a href="https://wa.me/19143706101" class="social-btn wa">واتساب</a>
            <a href="https://www.facebook.com/share/1CzgC4RsRS/" class="social-btn fb">فيسبوك</a>
            <a href="mailto:aman.sheikh.elard@gmail.com" class="social-btn em">بريد إلكتروني</a>
        </div>
        <div style="font-size: 0.85rem; margin-top: 10px; color: var(--gold); line-height: 1.6; padding: 0 10px;">
            © جَمِيعُ حُقُوقِ النَّشْرِ وَالطِّبَاعَةِ مَحْفُوظَةٌ لِلشَّاعِرِ أَمَان سَمِير شَيْخ الْأَرْض
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="config.js"></script>
<script src="spirit.js"></script><script src="echo.js"></script><script src="emotions.js"></script>
<script src="depth.js"></script><script src="beyond.js"></script><script src="anfwan.js"></script>
<script src="baqayaInsan.js"></script><script src="maraya.js"></script><script src="malaz.js"></script>

<script>
    const coversList = document.getElementById('covers-list');
    diwanConfig.forEach(item => {
        coversList.innerHTML += `
            <div class="book-cover-btn" onclick="loadDiwan('${item.id}')">
                <img src="${item.image}">
                <div style="color:var(--gold-dark); font-size:0.85rem; margin-top:5px;">${item.title}</div>
            </div>`;
    });

    document.addEventListener('contextmenu', e => { alert("جميع حقوق النشر محفوظة."); e.preventDefault(); });
    window.addEventListener('blur', () => { document.getElementById('secure-area').style.filter = 'blur(10px)'; });
    window.addEventListener('focus', () => { document.getElementById('secure-area').style.filter = 'none'; });

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.getElementById(id).style.display = 'block';
        if(id === 'poem-view-page') {
            const box = document.getElementById('watermark-box');
            let content = '<div class="watermark-content">';
            for (let i = 0; i < 60; i++) { content += '<div class="watermark-item">أمان سمير شيخ الأرض</div>'; }
            box.innerHTML = content + '</div>';
        }
        window.scrollTo(0, 0);
    }

    fetch('bio.md').then(r => r.text()).then(t => { document.getElementById('bio-content').innerHTML = marked.parse(t); });

    let currentDiwan = [];
    function loadDiwan(type) {
        const types = {
            'spirit': [typeof spiritPoems !== 'undefined' ? spiritPoems : [], "غُرْبَةُ الرُّوحِ"],
            'echo': [typeof echoPoems !== 'undefined' ? echoPoems : [], "صَمْتُ الصَّدَى"],
            'emotions': [typeof emotionsPoems !== 'undefined' ? emotionsPoems : [], "نَبْضُ الْقُلُوبِ"],
            'depth': [typeof depthPoems !== 'undefined' ? depthPoems : [], "عُمْقُ الْمَشَاعِرِ"],
            'beyond': [typeof beyondPoems !== 'undefined' ? beyondPoems : [], "خَلْفَ حُدُودِ الْبَوْحِ"],
            'anfwan': [typeof anfwanAlQawafi !== 'undefined' ? anfwanAlQawafi : [], "عُنْفُوانُ الْقَوَافِي"],
            'baqaya': [typeof baqayaInsan !== 'undefined' ? baqayaInsan : [], "بَقَايا إِنْسَانٍ"],
            'maraya': [typeof marayaPoems !== 'undefined' ? marayaPoems : [], "مَرَايَا الْوِجْدَانِ"],
            'malaz': [typeof malazPoems !== 'undefined' ? malazPoems : [], "الْمَلَاذُ الْأَخِيرُ"]
        };
        currentDiwan = types[type][0];
        document.getElementById('diwan-name').innerText = types[type][1];
        const list = document.getElementById('list-area');
        list.innerHTML = "";
        currentDiwan.forEach((p, i) => { list.innerHTML += `<button class="btn-index" onclick="showPoem(${i})">${p.title}</button>`; });
        showPage('diwan-index-page');
    }

    function showPoem(idx) {
        const p = currentDiwan[idx];
        document.getElementById('p-title').innerText = p.title;
        document.getElementById('p-text').innerText = p.text;
        const nav = document.getElementById('nav-btns');
        // هنا تم توحيد كلاسات الأزرار لتكون btn-nav
        nav.innerHTML = (idx > 0 ? `<button class="btn-nav" onclick="showPoem(${idx-1})">السابق</button>` : `<div style="flex:1"></div>`) + 
                        `<button class="btn-nav btn-nav-index" onclick="showPage('diwan-index-page')">الفهرس</button>` + 
                        (idx < currentDiwan.length - 1 ? `<button class="btn-nav" onclick="showPoem(${idx+1})">التالي</button>` : `<div style="flex:1"></div>`);
        showPage('poem-view-page');
    }
</script>
</body>
</html>
